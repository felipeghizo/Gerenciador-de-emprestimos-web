<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/style_cameras.css"/>
    <title>Cameras</title>
</head>
<body>
    <section id="Topo">
        <div id="layer"></div>
        <div class="center">
            <header>
                <div class="clear"></div>
                <div id="logo">
                    <h1>Banco de dados LCAP</h1>
                </div>
                <div id="Menu">
                    <ul>
                        <li style="background-color: rgba(0, 0, 0, 0.35);"><a href="{{ url_for('cameras') }}">Câmeras</a></li>
                        <li><a href="{{ url_for('clientes') }}">Clientes</a></li>
                        <li><a href="{{ url_for('historico') }}">Histórico</a></li>
                        <li><a href="{{ url_for('envios') }}">Envios</a></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </header>
        </div>
    </section>
    <section id="Main">
        <div id="botoes">
            <ul>
                <li><input type="button" value="Adicionar câmera"></li>
                <li><input type="button" value="Excluir câmera"></li>
                <li><input type="button" value="Editar câmera"></li>
            </ul>
        </div>
        <div id="info">
            <div id="table-tittle">
                <div id="look-for-info">
                    <input type="text" placeholder="Dados">
                    <button type="button">Procurar</button>
                </div>
                <h3>Câmeras</h3>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>MAC</th>
                    </tr>
                </thead>
                <tbody>
                {% if cameras %}
                    {% for camera_item in cameras %}
                        <tr>
                            <td>{{ camera_item.modelo }}</td>
                            <td>{{ camera_item.MAC }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr><td colspan="3">Nenhum registro encontrado</td></tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </section>
</body>
<footer>
    <p>Todos os direitos reservados.</p>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="js/menu_mobile.js"></script>
</html>
