<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/style_envios.css"/>
    <title>Envios</title>
</head>
<body>
    <header>
        <div id="logo">
            <h1>Bancos de dados EAG</h1>
        </div>
        <nav id="Menu">
            <ul>
                <li><a href="Cameras.html">Câmeras</a></li>
                <li><a href="Clientes.html">Clientes</a></li>
                <li><a href="Historico.html">Histórico</a></li>
                <li><a href="Envios.html">Envios</a></li>
            </ul>
        </nav>
    </header>
    <main id="Main">
        <div id="botoes">
            <ul>
                <li><button type="button">Adicionar teste</button></li>
                <li><button type="button">Encerrar teste</button></li>
                <li><button type="button">Editar teste</button></li>
                <li><button type="button">Visualizar dados</button></li>
            </ul>
        </div>
        <div id="info">
            <div id="table-tittle">
                <div id="look-for-info">
                    <input type="text" placeholder="Dados">
                    <button type="button">Procurar</button>
                </div>
                <h3>Envios</h3>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Câmera</th>
                        <th>Acesso</th>
                    </tr>
                </thead>
                <tbody>
                {% if envios %}
                    {% for envio in envios %}
                        <tr>
                            <td>{{ envio.clienteid }}</td>
                            <td>{{ envio.cameraid }}</td>
                            <td>{{ envio.acesso }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr><td colspan="3">Nenhum registro encontrado</td></tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/menu_mobile.js"></script>
</body>
</html>
